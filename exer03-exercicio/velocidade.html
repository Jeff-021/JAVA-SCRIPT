<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="stylesheet" href="stylecarro.css" />

    <div class="input-container">
      <label for="nome">Nome do primeiro carro:</label>

        type="text"
        id="nome"
        name="nome"
        class="input"

      <label for="velocidade1">Velocidade:</label>
      <input
        type="number"
        id="velocidade1"
        name="velocidade1"
        class="input"
        placeholder="Velocidade..."
      /><br /><br />

      <label for="nome2">Nome do segundo carro:</label>
      <input
        type="text"
        id="nome2"
        name="nome2"
        class="input"
        placeholder="Nome do segundo carro..."
      /><br /><br />

      <label for="velocidade2">Velocidade:</label>
      <input
        type="number"
        id="velocidade2"
        name="velocidade2"
        class="input"
        placeholder="Velocidade..."
      /><br /><br />
    </div>

    <button id="button">Hover Me</button>
    <div id="resultado"></div>

    <script src="velocidade.js"></script>
  </body>
</html>
